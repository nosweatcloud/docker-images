[PHP]
engine = Off
short_open_tag = Off
precision = ${PRECISION}
output_buffering = ${OUTPUT_BUFFERING}
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions = pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wifcontinued,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_get_handler,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,pcntl_async_signals,pcntl_unshare,
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On
expose_php = Off
max_execution_time = ${MAX_EXECUTION_TIME}
max_input_time = ${MAX_INPUT_TIME}
memory_limit = ${MEMORY_LIMIT}
error_reporting = ${ERROR_REPORTING}
display_errors = ${DISPLAY_ERRORS}
display_startup_errors = Off
log_errors = On
log_errors_max_len = ${LOG_ERRORS_MAX_LEN}
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = ${POST_MAX_SIZE}
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"
doc_root =
user_dir =
enable_dl = Off
file_uploads = On
upload_max_filesize = ${UPLOAD_MAX_FILESIZE}
max_file_uploads = ${MAX_FILE_UPLOADS}
allow_url_fopen = ${ALLOW_URL_FOPEN}
allow_url_include = Off
default_socket_timeout = ${DEFAULT_SOCKET_TIMEOUT}
[CLI Server]
cli_server.color = On
[Date]
date.timezone = ${DATE_TIMEZONE}
[MySQLi]
mysqli.max_persistent = ${MYSQLI_MAX_PERSISTENT}
mysqli.allow_persistent = On
mysqli.max_links = ${MYSQLI_MAX_LINKS}
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off
[mysqlnd]
mysqlnd.collect_statistics = ${MYSQLND_COLLECT_STATISTICS}
mysqlnd.collect_memory_statistics = ${MYSQLND_COLLECT_MEMORY_STATISTICS}
[PostgreSQL]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = ${PGSQL_MAX_PERSISTENT}
pgsql.max_links = ${PGSQL_MAX_LINKS}
pgsql.ignore_notice = 0
pgsql.log_notice = 0
[bcmath]
bcmath.scale = 0
[Session]
session.save_handler = ${SESSION_SAVE_HANDLER}
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = ${SESSION_NAME}
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly =
session.cookie_samesite =
session.serialize_handler = php
session.gc_probability = 0
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5
[Assertion]
zend.assertions = -1
[Tidy]
tidy.clean_output = Off
[ldap]
ldap.max_links = ${LDAP_MAX_LINKS}
[opcache]
opcache.enable=${OPCACHE_ENABLE}
opcache.enable_cli=${OPCACHE_ENABLE_CLI}
opcache.memory_consumption=${OPCACHE_MEMORY_CONSUMPTION}
opcache.interned_strings_buffer=${OPCACHE_INTERNED_STRINGS_BUFFER}
opcache.max_accelerated_files=${OPCACHE_MAX_ACCELERATED_FILES}
opcache.use_cwd=${OPCACHE_USE_CWD}
opcache.validate_timestamps=${OPCACHE_VALIDATE_TIMESTAMPS}
opcache.revalidate_freq=${OPCACHE_REVALIDATE_FREQ}
opcache.revalidate_path=${OPCACHE_REVALIDATE_PATH}
opcache.save_comments=${OPCACHE_SAVE_COMMENTS}
opcache.enable_file_override=${OPCACHE_ENABLE_FILE_OVERRIDE}
opcache.preload=${OPCACHE_PRELOAD}
opcache.preload_user=${OPCACHE_PRELOAD_USER}
